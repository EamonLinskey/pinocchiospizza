{% extends "orders/base.html" %}


{% block body %}
<div class="heading">Hello, {{ user.username }}!</div>
<div class="text-center greeting">What would you like today?</div>

<div class ="container">
	{% for food in foods %}
		{% url 'style' food as food_url %}
		<a class="food-link" href="{{food_url}}">
			<div class="food-container shadow-sm">
				<div class="text-center food-link">{{food}}</div>
			</div>
		</a>
	{% endfor %}
</div>


{% endblock %}
