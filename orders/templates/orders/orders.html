{% extends "orders/base.html" %}


{% block body %}
<h1>Hello, {{ user.username }}</h1>
<p>What would you like today?</p>

<div class ="container">
	{% for food in foods %}
		{% url 'style' food as food_url %}
		<a class="food-link" href="{{food_url}}">
			<div class="food-container">
				<div class="text-center food-link">{{food}}</div>
			</div>
		</a>
	{% endfor %}
</div>


{% endblock %}
